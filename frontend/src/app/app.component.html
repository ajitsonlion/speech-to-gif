<div class="container" *ngIf="gif && gif.imgUrl;else nothing"
     [ngStyle]="{ 'background-image': 'url(' + gif.imgUrl + ')'}">

  <h1 class="text">{{gif.query || 'READY'}}</h1>
  <p class="text">{{gif.fullText|| 'Say something and I will find funny Gif.'}}</p>

</div>
<ng-template #nothing>

  <div class="container">
    <h1 class="text">READY</h1>
    <p class="text">Say something and I will find funny Gif.</p>
  </div>
</ng-template>
